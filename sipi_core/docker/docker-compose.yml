version: '3.8'

services:
  # Base de datos PostgreSQL con PostGIS
  db:
    image: postgis/postgis:16-3.4
    container_name: ${DB_CONTAINER_NAME}
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    ports:
      - "${DB_PORT}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - sipi-network

  # Backend API GraphQL
  api:
    build:
      context: ../..
      dockerfile: sipi-core/docker/Dockerfile.api
    container_name: ${BACKEND_CONTAINER_NAME}
    restart: unless-stopped
    environment:
      - ENVIRONMENT=${ENVIRONMENT}
      - DATABASE_URL=${DATABASE_URL}
      - DATABASE_SCHEMA=${DATABASE_SCHEMA}
      - API_HOST=${API_HOST}
      - API_PORT=${API_PORT}
      - SQLALCHEMY_ECHO=${SQLALCHEMY_ECHO}
      - POOL_SIZE=${POOL_SIZE}
      - POOL_MAX_OVERFLOW=${POOL_MAX_OVERFLOW}
      - POOL_TIMEOUT=${POOL_TIMEOUT}
    depends_on:
      db:
        condition: service_healthy
    networks:
      - sipi-network

  # Frontend
  frontend:
    build:
      context: ../..
      dockerfile: sipi-core/docker/Dockerfile.frontend
    container_name: ${FRONTEND_CONTAINER_NAME}
    restart: unless-stopped
    depends_on:
      - api
    networks:
      - sipi-network

  # Nginx reverse proxy
  nginx:
    image: nginx:alpine
    container_name: sipi-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ${SSL_CERT_PATH}:/etc/nginx/ssl/fullchain.pem:ro
      - ${SSL_KEY_PATH}:/etc/nginx/ssl/privkey.pem:ro
    depends_on:
      - api
      - frontend
    networks:
      - sipi-network

volumes:
  postgres_data:

networks:
  sipi-network:
    driver: bridge
